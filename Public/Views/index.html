<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Indexxxxx</title>
        <link
            rel="stylesheet"
            href="../lib/font-awesome/fontawesome-free-5.15.1-web/css/all.css"
        />

        <link rel="stylesheet" href="../CSS/header.css" />
        <link rel="stylesheet" href="../CSS/menu-left.css" />
        <link rel="stylesheet" href="../CSS/page-content.css" />
    </head>
    <body>
        <div id="page-wrapper">
            <div class="page-header">
                <div class="page-logo">
                    <img src="../Img/logo.png" alt="logo" />
                    <span>HVC</span>
                </div>

                <div class="bars menu-togger sidebar-togger">
                    <i class="fas fa-bars"></i>
                </div>
                <form class="search-form">
                    <input type="text" placeholder="Search..." name="query" />
                </form>
                <div class="top-menu">
                    <ul class="list-top">
                        <li class="noti">
                            <i class="far fa-bell"></i>
                        </li>
                        <li class="messages">
                            <i class="far fa-envelope"></i>
                        </li>
                        <li class="user">
                            <img src="../Img/dp.jpg" alt="anh" />
                            <span>Chuong</span>
                            <i class="fas fa-caret-down"></i>
                        </li>
                        <li class="setting">
                            <i class="fas fa-cog"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header-inner"></div>
            <div class="page-container">
                <div class="menu-left">
                    <div class="user-panel">
                        <div class="user-pic">
                            <img src="../Img/dp.jpg" alt="user-pic" />
                        </div>
                        <div class="user-name">Chuong Hoang</div>
                        <div class="user-job">Manager</div>
                        <div class="user-extend">
                            <i class="far fa-user"></i>
                            <i class="far fa-envelope"></i>
                            <i class="far fa-comments"></i>
                            <i class="fas fa-sign-out-alt"></i>
                        </div>
                    </div>

                    <div class="menu-heading">
                        <span> -- Main</span>
                    </div>

                    <div class="list-menu">
                        <a href="Dashboard" class="list-parent">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>

                        <a href="Booking" class="list-parent">
                            <i class="fas fa-life-ring"></i>
                            <span>Books</span>
                        </a>

                        <a href="Rooms" class="list-parent">
                            <i class="fas fa-hospital-alt"></i>
                            <span>Rooms</span>
                        </a>

                        <a href="Staff" class="list-parent">
                            <i class="fas fa-users"></i>
                            <span>Staff</span>
                        </a>

                        <a href="Email" class="list-parent">
                            <i class="fas fa-envelope"></i>
                            <span>Email</span>
                        </a>
                    </div>
                </div>
                <div class="page-content">
                    <div class="page-bar">
                        <div class="page-title">All Staff</div>
                    </div>
                    <div class="car-box">
                        <div class="type-view">
                            <a href="#" class="nav-show-list">List View</a>
                            <a href="#" class="nav-show-gird">Gird View</a>
                        </div>
                    </div>

                    <div class="table-content">
                        <div class="card-header"></div>
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
            <div class="page-footer"></div>
        </div>

        <!-- <script src="../Script/scripts.js"></script> -->
    </body>
</html>
